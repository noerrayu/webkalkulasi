<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulasi Sederhana</title>
    <!-- link css -->
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <label class="custom-select" for="styledSelect1">

        <select id="operators" name="options">
            <option value="">Pilih operasi</option>
            <option value="+">Penjumlahan</option>
            <option value="-">Pengurangan</option>
            <option value="/">Pembagian</option>
            <option value="x">Perkalian</option>
        </select>
    </label>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Bilangan pertama</th>
                    <th>Bilangan kedua</th>
                    <th></th>
                    <th>Hasil</th>
                    <th>Kalimat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input style="text-align: center; padding: 10px 10px;" type="text" id="n1" class="input" /></td>
                    <td><input style="text-align: center; padding: 10px 10px;" type="text" id="n2" class="input" /></td>
                    <td><button onclick="calc();">=</button></td>
                    <td><input style="background-color: white; text-align: center; padding: 10px 10px;" id="result"
                            class="result" /></td>
                    <td>
                        <div id="terbilang"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script src="script/main.js"></script>
</body>

</html>
